<div style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">

  <div style="text-align: center">
    <p  style="color: black;font-size:60px; font-family: 'Ink Free'; margin-bottom: 10%">Prijava</p>
  </div>

  <form [formGroup]="form">
    <div class="form-group">
      <label style="margin-top: 20px">Email:</label>
      <input name="email" class="form-control margin" [formControl]="email">
      <small class="form-text error" *ngIf="email.errors?.required && email.touched" style="color: red">
        Neophodno je uneti email!
      </small>

      <label style="margin-top: 20px">Lozinka:</label>
      <input name="lozinka" type = "password" class="form-control margin" [formControl]="lozinka">
      <small class="form-text error" *ngIf="lozinka.errors?.required && lozinka.touched" style="color: red">
        Neophodno je uneti lozinku!
      </small>


      <button class="btn btn-primary" style="width: 100%;margin-top: 30px" (click)="confirmClick()"
              [disabled]="!form.valid">
        Potvrdi
      </button>
      <div class="container signin">
        <p> Nemate nalog? <a href="/registracija">Registruj se</a>.</p>
      </div>
    </div>
  </form>
</div>
